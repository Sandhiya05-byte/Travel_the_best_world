<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelEase - Your Journey Begins Here</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="app-container">
        <div class="screen splash-screen d-flex flex-column justify-content-center align-items-center px-4">
            <!-- Status Bar -->
            <div class="status-bar w-100">
                <div class="time fw-bold">9:41</div>
                <div class="d-flex gap-2">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            
            <!-- Logo -->
            <a href="#" class="logo text-decoration-none mb-5">Travel<span>Ease</span></a>
            
            <!-- Illustration -->
            <div class="illustration mb-4">
                <i class="fas fa-plane-departure fa-6x"></i>
            </div>
            
            <!-- Tagline -->
            <h1 class="tagline mb-3 text-center">Your Journey Begins Here</h1>
            <p class="subtitle text-center mb-5 opacity-75 fs-5">Discover the world with confidence and ease</p>
            
            <!-- Loading Dots -->
            <div class="onboarding-dots d-flex gap-3 mb-5">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            
            <!-- Get Started Button -->
            <a href="../html/onboarding.html" class="btn btn-primary w-100 py-3 fs-5 fw-bold">
                Get Started <i class="fas fa-arrow-right ms-2"></i>
            </a>
            
            <!-- Security Badge -->
            <div class="mt-5 opacity-75">
                <i class="fas fa-shield-alt me-2"></i>
                Secure & Reliable Travel Platform
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../javascript/script.js"></script>
</body>
</html>
