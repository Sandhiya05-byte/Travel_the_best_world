<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelEase - Discover Perfect Holidays</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="app-container">
        <div class="screen d-flex flex-column">
            <!-- Status Bar -->
            <div class="status-bar">
                <div class="time fw-bold">9:41</div>
                <div class="d-flex gap-2">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            
            <!-- Back Button -->
            <a href="../html/index.html" class="back-button">
                <i class="fas fa-chevron-left"></i>
            </a>
            
            <!-- App Header -->
            <div class="app-header">
                <a href="#" class="logo text-decoration-none">Travel<span>Ease</span></a>
                <a href="../html/login.html" class="text-danger fw-bold text-decoration-none">
                    Skip <i class="fas fa-forward ms-1"></i>
                </a>
            </div>
            
            <!-- Main Content -->
            <div class="card text-center flex-grow-1 d-flex flex-column justify-content-center mb-4">
                <!-- Illustration -->
                <div class="illustration mb-4">
                    <i class="fas fa-umbrella-beach fa-5x"></i>
                </div>
                
                <!-- Title -->
                <h3 class="screen-title mb-4">Find Perfect Holidays</h3>
                
                <!-- Description -->
                <p class="text-muted mb-4 fs-5">
                    Discover amazing destinations and curated holiday packages tailored to your preferences. 
                    We make travel planning effortless and enjoyable.
                </p>
                
                <!-- Features -->
                <div class="bg-light p-4 rounded-4 mb-4">
                    <div class="d-flex align-items-center mb-3">
                        <i class="fas fa-check-circle text-success me-3"></i>
                        <span class="fw-medium">Best Price Guarantee</span>
                    </div>
                    <div class="d-flex align-items-center mb-3">
                        <i class="fas fa-check-circle text-success me-3"></i>
                        <span class="fw-medium">24/7 Customer Support</span>
                    </div>
                    <div class="d-flex align-items-center">
                        <i class="fas fa-check-circle text-success me-3"></i>
                        <span class="fw-medium">Flexible Booking Options</span>
                    </div>
                </div>
                
                <!-- Progress Dots -->
                <div class="onboarding-dots">
                    <div class="dot active"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            
            <!-- Continue Button -->
            <a href="../html/login.html" class="btn btn-primary w-100 py-3 fw-bold">
                Continue to Login <i class="fas fa-arrow-right ms-2"></i>
            </a>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../javascript/script.js"></script>
</body>
</html>
